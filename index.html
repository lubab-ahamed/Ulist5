<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered and Unordered Lists</title>
  <style>
   h2{
    background-color: lightcoral;
    width: 160px;
   }
   ul{
    background-color: lightgreen;
    width: 200px;
    height: 200px;
   }
  </style>
</head>
<body>

  

  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Grapes</li>
    <li>Cherries</li>
    <li>Watermelon</li>
    <li>Pineapple</li>
    <li>Blueberries</li>
    <li>Mangoes</li>
    <li>Strawberries</li>
  </ul>

  

</body>
</html>
